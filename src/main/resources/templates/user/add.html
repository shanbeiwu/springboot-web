    <!-- 插入抽取的topbar -->
    <div th:replace="commons/bar :: topbar"></div>

    <div class="container-fluid">
      <div class="row">
        <div th:replace="~{commons/bar :: #leftbar(activeurl = 'users')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form>
                <div class="form-group">
                    <label>部门</label>
                    <select class="form-control">
                        <option>部门1</option>
                        <option>部门2</option>
                        <option>部门3</option>
                        <option>部门4</option>
                        <option>部门5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>人员姓名</label>
                    <input type="text" class="form-control" placeholder="人员姓名">
                </div>
                <div class="form-group">
                    <label>年龄</label>
                    <input type="number" class="form-control" placeholder="年龄">
                </div>
                <div class="form-group">
                    <label>生日</label>
                    <input type="date" class="form-control birth" >
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="男">
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="女">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </main>
      </div>
    </div>

      //时钟方法
      function time_now() {
          var today = new Date();
          var year = today.getFullYear();
          var mon = today.getMonth() + 1;
          var day = today.getDate();
          var h = today.getHours();
          var m = today.getMinutes();
          var s = today.getSeconds();
          m = checktime(m);
          s = checktime(s);
          var time =year + "-" + mon + "-" + day ;
          $(".birth").val(time);
          //console.log("时间:" + year + "-" + mon + "-" + day + " " + h + ":" + m + ":" + s);
          //t = setTimeout('jishi()',500);
      }
      //时钟方法格式
      function checktime(i) {
          if (i < 10) {
              i = "0" + i;
          }
          return i;
      }
    </script>
