<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>

<p>this is test!</p>

<div>
    <ul>
        <li th:each="user : ${list}">
            <p th:if="${user.id} % 2 == 0">
                <span style="color: chartreuse" th:text="${userStat.count}"></span> -
                <span style="color: chartreuse" th:text="${user.id}"></span> -
                <span style="color: chartreuse" th:text="${user.name}"></span> -
                <span style="color: chartreuse" th:text="${user.age}"></span> -
                <span style="color: chartreuse" th:inline="text">[[${user.sex}]]</span>
            </p>
            <p th:if="${user.id} % 2 != 0">
                <span style="color: brown" th:text="${userStat.count}"></span> -
                <span style="color: brown" th:text="${user.id}"></span> -
                <span style="color: brown" th:text="${user.name}"></span> -
                <span style="color: brown" th:text="${user.age}"></span> -
                <span style="color: brown" th:text="${user.sex}"></span>
            </p>

        </li>
    </ul>
</div>

<span th:text="${#request.getAttribute('msg')}"></span>
<span th:text="${#request.getContextPath()}"></span>
</body>
</html>
